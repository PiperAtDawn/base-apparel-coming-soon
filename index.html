<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Coming Soon</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Base Apparel logo">
    </header>
    
    <div class="hero-img">
        <!--<img src="images/hero-mobile.jpg" alt="Photo of a woman" id="photo-hero">-->
    </div>

    <main>
        <h1><span>We're</span><br> coming<br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
            <input type="text" id="email" placeholder="Email Address">
            <button type="submit" class="submit-email">
                <img src="./images/icon-arrow.svg" alt="Arrow icon">
            </button>
            <p class="error" id="error-message">Please provide a valid email</p>
            <img src="images/icon-error.svg" alt="Error sign" class="error" id="error-icon">
        </form>
    </main>

<script src="scripts.js"></script>
</body>
</html>
